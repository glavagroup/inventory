<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Vehicle Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Vehicle Selection</h1>
        <p>Find your next car with us!</p>
    </header>

    <main id="car-cards-container">
        <div id="loading-message">Loading cars...</div>
        <!-- Car cards will be dynamically loaded here by script.js -->
    </main>

    <!-- Modal for detailed car view -->
    <div id="car-modal" class="modal">
        <div class="modal-content">
            <span class="close-button car-modal-close">&times;</span>
            <h2 id="modal-make-model"></h2>
            <p><strong>Year:</strong> <span id="modal-year"></span></p>
            <p><strong>Price:</strong> <span id="modal-price"></span></p>
            <p><strong>Transmission:</strong> <span id="modal-transmission"></span></p>
            <p><strong>Fuel Type:</strong> <span id="modal-fuel-type"></span></p>
            <p><strong>Mileage:</strong> <span id="modal-mileage"></span></p>
            <p><strong>Exterior Color:</strong> <span id="modal-exterior-color"></span></p>
            <p><strong>Interior:</strong> <span id="modal-interior"></span></p>
            
            <h3>Description</h3>
            <p id="modal-description"></p>

            <h3>Features</h3>
            <p id="modal-features"></p>

            <h3>Image Gallery</h3>
            <div id="modal-gallery" class="gallery-grid">
                <!-- Gallery images will be loaded here by script.js -->
            </div>
        </div>
    </div>

    <!-- Modal for full-screen image view -->
    <div id="image-modal" class="modal">
        <span class="close-button image-modal-close">&times;</span>
        <img class="modal-content-image" id="full-image" src="" alt="Full-screen image">
    </div>

    <script src="script.js"></script>
</body>
</html>
